# Elysium OS application configuration properties

# General application settings
application.name=ElysiumOS
application.version=1.0.0
application.description=Operating system for a new era, intertwining the digital and tangible worlds.

# Automation Station settings
automation.station.enabled=true
automation.station.customization.allowed=true
automation.station.robotic.assistant.management.enabled=true
automation.station.ai.tools.nlp.enabled=true
automation.station.ai.tools.ml.enabled=true
automation.station.ai.tools.predictive.analytics.enabled=true

# The Arena settings
arena.immersive.3d.worlds.enabled=true
arena.real.time.competitions.enabled=true
arena.collaboration.tools.enabled=true
arena.presentation.tools.enabled=true

# Arbitrum Blockchain settings
blockchain.arbitrum.enabled=true
blockchain.arbitrum.dapp.operations.decentralized=true
blockchain.arbitrum.smart.contracts.enabled=true
blockchain.arbitrum.tokenization.enabled=true
blockchain.arbitrum.token.name=ElysiumToken
blockchain.arbitrum.contract.file=ElysiumOS/blockchain/contracts/ElysiumToken.sol

# User Interface settings
ui.intuitive.design.enabled=true
ui.customizability.enabled=true
ui.accessibility.features.enabled=true

# Hardware and Software Compatibility
hardware.compatibility.standard=true
hardware.compatibility.ai.accelerators.enabled=true
software.dependencies.ai.libraries.enabled=true
software.dependencies.blockchain.tools.enabled=true

# Performance Metrics
performance.metrics.app.enabled=true
performance.metrics.user.engagement.enabled=true
performance.metrics.automation.efficiency.enabled=true

# Security and Privacy
security.encryption.end.to.end.enabled=true
privacy.data.protection.compliance.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.elysium=DEBUG
logging.file.name=ElysiumOS.log
logging.file.path=logs/

# Database settings
db.url=jdbc:postgresql://localhost:5432/elysiumos
db.username=elysium_user
db.password=securepassword

# External service endpoints
external.service.marketplace.url=https://marketplace.elysiumos.com/api
external.service.authentication.url=https://auth.elysiumos.com/api

# File storage settings
file.storage.images.path=ElysiumOS/src/main/resources/images/
file.storage.models.path=ElysiumOS/world3d/assets/models/
file.storage.textures.path=ElysiumOS/world3d/assets/textures/
file.storage.scenes.path=ElysiumOS/world3d/scenes/

# Deployment settings
deployment.containerization.docker.enabled=true
deployment.containerization.kubernetes.enabled=true
deployment.script.path=ElysiumOS/deploy/deploy.sh
deployment.kubernetes.config.file=ElysiumOS/deploy/kubernetes/deployment.yaml

# End of application.properties configuration