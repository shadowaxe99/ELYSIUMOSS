# ElysiumOS/src/test/resources/test.properties

# General application properties for testing
application.name=ElysiumOS
application.version=1.0.0-TEST

# Automation Station test configuration
automation.station.enabled=true
automation.station.maxTasks=5

# The Arena test configuration
arena.simulation.enabled=true
arena.simulation.maxPlayers=10

# Blockchain service test configuration
blockchain.service.enabled=true
blockchain.network=ArbitrumTestNet
blockchain.smartContract=ElysiumToken

# World rendering test configuration
world3d.rendering.enabled=true
world3d.rendering.resolution=1920x1080

# Database test configuration
database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
database.username=sa
database.password=

# Logging test configuration
logging.level=DEBUG
logging.file=logs/test-application.log

# External service mock configuration
external.service.mock=true
external.api.baseUrl=http://localhost:8080/api/mock

# End of test.properties